<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="slider.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="slider.js" ></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div id="root">
            <i id="next" class="fa-solid fa-circle-arrow-right fa-2xl" @click="goNext" ></i>
            <i id="back" class="fa-solid fa-circle-arrow-left fa-2xl"  @click="goPrev"></i>
            <div id="container">
                <figure class="figure-main" v-for="(pic,i) in card" v-show="i === currentIndex" >
                    <img class="img" :src="pic.image" :alt="pic.title" />    
                    <figcaption>
                        <h1></h1>
                        <h3></h3>
                    <figcaption>
                </figure>
            </div>
            <div class="carousel-container d-flex g">
                <div class="thumbnail" v-for="pic in card">
                    <img :src="pic.image" :alt="pic.title">
                </div>
            </div>
       </div>
    </main>
</body>
</html>
